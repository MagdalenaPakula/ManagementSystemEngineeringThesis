
<h2>{{ category.id ? 'Update' : 'Add' }} Category</h2>

<form (ngSubmit)="saveCategory()">
    <mat-form-field>
        <input matInput placeholder="Category Name" [(ngModel)]="category.name" name="name" required />
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Save</button>
</form>
