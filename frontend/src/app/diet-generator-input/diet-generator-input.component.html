<h1>Welcome to the Diet Generator!</h1>
<form [formGroup]="dietForm" (ngSubmit)="onSubmit()">
  <label for="age">Enter your age:</label>
  <input id="age" type="number" formControlName="age" required>

  <label for="weight">Enter your weight in kg:</label>
  <input id="weight" type="number" formControlName="weight" required>

  <label for="height">Enter your height in cm:</label>
  <input id="height" type="number" formControlName="height" required>

  <label for="gender">Enter your gender (M/F):</label>
  <input id="gender" type="text" formControlName="gender" required>

  <label for="activity_level">Enter your activity level (sedentary/lightly active/moderately active/very active/extra active):</label>
  <input id="activity_level" type="text" formControlName="activity_level" required>

  <label for="goal">Do you want to lose weight, gain weight, or maintain your current weight?</label>
  <input id="goal" type="text" formControlName="goal" required>

  <label for="num_meals">Enter the number of meals per day (3, 4, or 5):</label>
  <input id="num_meals" type="number" formControlName="num_meals" required>

  <button type="submit">Submit</button>
</form>
