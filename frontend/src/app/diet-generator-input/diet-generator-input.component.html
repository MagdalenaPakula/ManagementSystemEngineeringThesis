<!-- diet-generator-input.component.html -->
<form (ngSubmit)="onSubmit()">
  <label for="age">Enter your age:</label>
  <input type="text" id="age" name="age" [(ngModel)]="formData.age" />

  <label for="weight">Enter your weight in kg:</label>
  <input type="float" id="weight" name="weight" [(ngModel)]="formData.weight" required />

  <label for="height">Enter your height in cm:</label>
  <input type="number" id="height" name="height" [(ngModel)]="formData.height" required />

  <label for="gender">Enter your gender (M/F):</label>
  <input type="text" id="gender" name="gender" [(ngModel)]="formData.gender" required />

  <label for="activity_level">Enter your activity level (sedentary/lightly active/moderately active/very active/extra active):</label>
  <input type="text" id="activity_level" name="activity_level" [(ngModel)]="formData.activity_level" required />

  <label for="goal">Do you want to lose weight, gain weight, or maintain your current weight?</label>
  <input type="text" id="goal" name="goal" [(ngModel)]="formData.goal" required />

  <label for="num_meals">Enter the number of meals per day (3, 4, or 5):</label>
  <input type="number" id="num_meals" name="num_meals" [(ngModel)]="formData.num_meals" required />

  <button type="submit">Submit</button>
</form>
