<div>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let category of categories">
            <td>{{ category.id }}</td>
            <td>{{ category.name }}</td>
        </tr>
        </tbody>
    </table>
</div>


<button mat-raised-button color="primary" (click)="openAddUpdateDialog()">Add Category</button>
