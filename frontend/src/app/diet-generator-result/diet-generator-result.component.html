<!-- diet-generator-result.component.html -->

<div class="result-container">
  <h2>Meal Planner Results</h2>

  <div>
    <p>Your BMI is: {{ bmi }}</p>
    <p>Total Daily Calorie Needs: {{ calorieCalculation }}</p>
  </div>

  <div *ngIf="bestCombinations.length > 0">
    <h3>Best Combinations:</h3>
    <div *ngFor="let combination of bestCombinations">
      <p>Suggestions for {{ combination.meal }}:</p>
      <p>Combination: {{ combination.combination.join(', ') }}, Total Calories: {{ combination.total_calories }}</p>
    </div>
  </div>
</div>
