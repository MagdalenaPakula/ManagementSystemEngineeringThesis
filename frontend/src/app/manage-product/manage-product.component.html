<div class="product-management">
  <h2 style="margin-left:40px">Manage Products</h2>
  <!-- Add filtering options in your HTML template -->
  <div class="filters">
    <h2>Filters</h2>
    <!-- Filter by Category -->
    <div class="filter-by">
      <label for="categoryId">Filter by Category:</label>
      <input type="number" id="categoryIdFilter" [(ngModel)]="categoryId" />
      <button (click)="filterByCategory()">Filter</button>
    </div>
    <div class="filter-by">
      <label for="categoryId">Filter by Product ID:</label>
      <input type="number" id="productIdFilter" [(ngModel)]="productId" />
      <button (click)="filterById()">Filter</button>
    </div>
    <div class="reset-filters">
      <!-- Reset Filters -->
      <button (click)="resetFilters()">Reset Filters</button>
    </div>
  </div>

  <div class="add-new-product">
    <h2>Add New Product</h2>
  <form [formGroup]="productForm">
    <label for="name">Name:</label>
    <input type="text" id="name" formControlName="name">

    <label for="categoryId">Category ID:</label>
    <input type="number" id="categoryId" formControlName="categoryId">

    <label for="description">Description:</label>
    <textarea id="description" formControlName="description"></textarea>

    <label for="price">Price:</label>
    <input type="text" id="price" formControlName="price">

    <button type="add-button" (click)="addNewProduct()">ADD</button>
  </form>
  </div>

  <div class="table-container">
    <h2>Listings</h2>
  <table>
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Description</th>
      <th>Price</th>
      <th>Category Name</th>
      <th>Category ID</th>
      <th>Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let product of products">
      <td>{{ product.id }}</td>
      <td>{{ product.name }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.categoryName }}</td>
      <td>{{ product.categoryId }}</td>
      <td>{{ product.status }}</td>
      <td>
        <button (click)="deleteProduct(product.id)">Delete</button>
        <button (click)="updateProduct(product)">Update</button>
      </td>
    </tr>
    </tbody>
  </table>
  </div>

</div>
