<h2 style="margin-left:40px">Dashboard</h2>
<div class="dashboard-container">

    <div class="dashboard-item" (click)="navigateTo('/dashboard/category')">
        <h2>Categories</h2>
        <p>Total: {{ details.category || 0 }}</p>
    </div>
    <div class="dashboard-item" (click)="navigateTo('/dashboard/product')">
        <h2>Products</h2>
        <p>Total: {{ details?.product || 0 }}</p>

    </div>
    <div class="dashboard-item" (click)="navigateTo('/dashboard/bills')">
        <h2>Bills</h2>
        <p>Total: {{ details.cart || 0 }}</p>
    </div>
    <div class="dashboard-item" (click)="navigateTo('/dashboard/user')">
        <h2>Users</h2>
        <p>Total: {{ details.user || 0 }}</p>
    </div>

</div>
<router-outlet></router-outlet>
