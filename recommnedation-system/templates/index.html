<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Welcome to the Meal Planner App!</h1>
    <form action="/submit" method="post">
        <label for="age">Enter your age (14-100):</label>
        <input id="age" type="number" name="age" required min="14" max="100">

        <label for="weight">Enter your weight in kg (30-300):</label>
        <input id="weight" type="number" name="weight" required min="30" max="300">

        <label for="height">Enter your height in cm (50-250):</label>
        <input id="height" type="number" name="height" required min="50" max="250">

        <label>Enter your gender:</label>
        <input type="radio" id="gender-m" name="gender" value="M" required>
        <label for="gender-m">Male</label>
        <input type="radio" id="gender-f" name="gender" value="F" required>
        <label for="gender-f">Female</label>

        <label for="activity_level">Select your activity level:</label>
        <select id="activity_level" name="activity_level" required>
            <option value="sedentary">Sedentary</option>
            <option value="lightly active">Lightly Active</option>
            <option value="moderately active">Moderately Active</option>
            <option value="very active">Very Active</option>
            <option value="extra active">Extra Active</option>
        </select>

        <label>Choose your goal:</label>
        <input type="radio" id="goal-lose" name="goal" value="1" required>
        <label for="goal-lose">Lose Weight</label>
        <input type="radio" id="goal-gain" name="goal" value="2" required>
        <label for="goal-gain">Gain Weight</label>
        <input type="radio" id="goal-maintain" name="goal" value="3" required>
        <label for="goal-maintain">Maintain Weight</label>

        <label for="num_meals">Select the number of meals per day:</label>
        <select id="num_meals" name="num_meals" required>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
